<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDuList</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div id="app">
    <h1>任务标签</h1>

    <span>搜索任务：</span> <input type="text" placeholder="输入关键字搜索">

    <ul>
      <li 
        v-for="(item, index) in nowlist" 
        @mouseenter="btnShow(index)" 
        @mouseleave="btnHide" 
        :class="{completed:item.checked}"
      >
        <input type="checkbox" v-model="item.checked">
        <span class="text">{{ item.text }}</span>
        <span v-if="item.labels" class="labels">{{ item.labels }}</span>
        <button class="dltbtn" @click="remove(index)" v-show="index == showHide">删除</button>
        <button class="grouping" @click="tomorrow(index)" v-show="index == showHide">移至明日</button>
      </li>
    </ul>

    <p>明日任务</p>
    <ul>
      <li 
        v-for="(item, index) in tomorrowlist" 
        @mouseenter="btnShowg(index)" 
        @mouseleave="btnHideg" 
        :class="{completed:item.checked}"
      >
        <input type="checkbox" v-model="item.checked">
        <span class="text">{{ item.text }}</span>
        <span v-if="item.labels" class="labels">{{ item.labels }}</span>
        <button class="dltbtn" @click="remove(index)" v-show="index == showHideg">删除</button>
        <button class="grouping" @click="now(index)" v-show="index == showHideg">移至今日</button>
      </li>
    </ul>
    <button v-if="addbtn" @click="addEvt">新建任务</button>

    <div v-if="addtag">
      <span>新建任务</span>
      <input type="text" v-model="str" @keyup.13="saveKey">
      <button @click="saveEvt">保存</button>
    </div>
    
    <p>{{done}}已完成/{{sum}}总数</p>
  </div>
  <script src="vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
          addbtn: true,
          addtag: false,
          list: [
            {
              text:'学习React',
              checked: false,
              team: '0'
            },
            {
              text:'学习TS',
              checked: false,
              team: '0'
            },
            {
              text:'学习React1',
              checked: false,
              team: '0'
            },
            {
              text:'学习TS2',
              checked: false,
              team: '0'
            }
          ],
          str: '',
          labels: '',
          showHide: null,
          showHideg: null,
      },
      methods: {
        // 点击出现输入框
        addEvt(){
          this.addbtn = false;
          this.addtag = true;
        },
        // 点击保存任务
        saveEvt(){
          this.addbtn = true;
          this.addtag = false;
          if(this.str==""){return;}
          if(Object.prototype.toString.call(this.str.match(/#(\S*)#/)).slice(8,-1) === 'Array'){
            this.labels = this.str.match(/#(\S*)#/)[1];
            this.str = this.str.slice(this.labels.length+2).replace(/(^\s*)|(\s*$)/g, "");
            this.list.push({
              text: this.str,
              checked: false,
              labels: this.labels,
              team: '0'
            });
          }else{
            this.list.push({
              text: this.str,
              checked: false,
              labels: "",
              team: '0'
            });
          }
          this.str = '';
        }, 
        // 回车保存任务
        saveKey(){
          this.saveEvt();
        },
        //删除
        remove(i){
          this.list.splice(i,1)
        },
        //今日鼠标移入显示删除按钮
        btnShow(i){
          this.showHide = i;
        },
        //今日鼠标移出消失删除按钮
        btnHide(){
          this.showHide = -1;
        },
        //明日鼠标移入显示删除按钮
        btnShowg(i){
          this.showHideg = i;
        },
        //明日鼠标移出消失删除按钮
        btnHideg(){
          this.showHideg = -1;
        },
        // 分组到今日任务列表    
        now(i){
          this.tomorrowlist[i].team = '0';
        },
        // 分组到明日任务列表    
        tomorrow(i){
          this.nowlist[i].team = '1';
        }  
      },
      computed: {
        // 任务总数
        sum(){
          return this.list.length;
        },

        // 已完成数量
        done(){
          return this.list.filter(itme => {
            return itme.checked
          }).length
        },

        // 今天任务列表
        nowlist(){
          return this.list.filter(itme => {
            return itme.team == '0'
          })
        },

        // 明日任务列表
        tomorrowlist(){
          return this.list.filter(itme => {
            return itme.team == '1'
          })
        }
      }
    })
  </script>
</body>
</html>
