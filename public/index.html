<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDuList</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div id="app">
    <h1>任务标签</h1>

    <span>搜索任务：</span> <input type="text" placeholder="输入关键字搜索">

    <p>今日任务:</p>

    <ul>
      <li 
        v-for="(item, index) in nowlist" 
        @mouseenter="btnShow(index)" 
        @mouseleave="btnHide" 
        :class="{completed:item.checked}"
      >
        <input type="checkbox" v-model="item.checked">
        <span class="">{{ item.text }}</span>
        <button class="dltbtn" @click="remove(index)" v-show="index == showHide">删除</button>
      </li>
    </ul>

    <p>明日任务：</p>

    <ul>
      <li><input type="checkbox">ddd</li>
    </ul>

    <button v-if="addbtn" @click="addEvt">新建任务</button>

    <div v-if="addtag">
      <span>新建任务</span>
      <input type="text" v-model="str" @keyup.13="saveKey">
      <button @click="saveEvt">保存</button>
    </div>
    
    <p>已完成/总数</p>
  </div>
  <script src="vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
          addbtn: true,
          addtag: false,
          nowlist: [
            {
              text:'学习React',
              checked: false
            },
            {
              text:'学习TS',
              checked: false
            }
          ],
          str: '',
          showHide: null
      },
      methods: {
        // 点击出现输入框
        addEvt(){
          this.addbtn = false;
          this.addtag = true;
        },
        // 点击保存任务
        saveEvt(){
          this.addbtn = true;
          this.addtag = false;
          this.nowlist.push({
            text: this.str,
            checked: false
          });
          this.str = '';
        },
        // 回车保存任务
        saveKey(){
          this.saveEvt();
        },
        //删除
        remove(i){
          this.nowlist.splice(i,1)
        },
        //鼠标移入显示删除按钮
        btnShow(i){
          this.showHide = i;
        },
        //鼠标移出消失删除按钮
        btnHide(){
          this.showHide = -1;
        }
      },
    })
  </script>
</body>
</html>
